<!-- quiz page: this will be the quiz page, that will cycle through a list of
    question "cards" -->

<div class="col-xs-offset-2 col-xs-8 panel panel-default container-fluid">
    <div class="panel-body col-xs-6">
        <p class="question">{{currentQuestion}}</p>
    </div>
    <div class="panel-body col-xs-6" ng-click="nextQuestion()">
        <ul class="answer list-unstyled">
            <li><button class="vataBtn" ng-click="vataBtnCounter()">{{currentQuestion}}</button></li>
            <li><button class="pittaBtn" ng-click="pittaBtnCounter()">{{currentVataAnswer}}</button></li>
            <li><button class="kaphaBtn" ng-click="kaphaBtnCounter()">{{currentVataAnswer}}</button></li>
        </ul>
    </div>
</div>
