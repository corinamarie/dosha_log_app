<!-- welcome page: "home" page after user authentication has gone through --
    two buttons, one to take quiz, one to view history -->
<div class="panel-body panel col-xs-offset-3 col-xs-6">

    <h3 class="panel-heading">welcome to dosha log, {{user.name}}!</h3>

    <p><button class="takeQuizBtn btn btn-default" ng-click="changeRoute('/quiz')">assess my dosha balance</button></p>
    <p><button class="doshaHistoryBtn btn btn-default" ng-click="changeRoute('/history')">review my dosha history</button></p>
</div>
